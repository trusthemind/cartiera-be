name: Trigger auto deployment for cartiera-service

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
    - '**'
    - '.github/workflows/cartiera-service-AutoDeployTrigger-7614ffa7-059d-44ab-ad27-db4c00358af5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CARTIERASERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CARTIERASERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CARTIERASERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.CARTIERASERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CARTIERASERVICE_REGISTRY_PASSWORD }}
          containerAppName: cartiera-service
          resourceGroup: cartiera-go
          imageToBuild: trusthemind24/cartiera-service:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


